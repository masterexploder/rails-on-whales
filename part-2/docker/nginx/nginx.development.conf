upstream rails_app {
  server rails:3000;
}
upstream webpacker_app {
   server webpacker:3035;
}

server {
  listen      80;
  server_name _;

  root        $RAILS_ROOT/public;

  access_log  $RAILS_ROOT/log/nginx.access.log;
  error_log   $RAILS_ROOT/log/nginx.error.log;

  location / {
    try_files $uri @rails;
  }

  location @rails {
    proxy_set_header  X-Real-IP  $remote_addr;
    proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header  Host $http_host;
    proxy_redirect    off;

    if ( !-f $request_filename ) {
      proxy_pass http://rails_app;
    }
  }
}

server {
  listen 443 ssl;
  server_name _;

  root        $RAILS_ROOT/public;

  access_log  $RAILS_ROOT/log/nginx.ssl.access.log;
  error_log   $RAILS_ROOT/log/nginx.ssl.error.log;

  ssl_certificate      /etc/ssl/cookbook.docker.crt;
  ssl_certificate_key  /etc/ssl/cookbook.docker.key;

  ssl_protocols        TLSv1 TLSv1.1 TLSv1.2;
  ssl_ciphers          EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;
  ssl_prefer_server_ciphers on;
  ssl_session_cache    shared:SSL:128m;
  ssl_session_timeout  120m;

  location ~ ^/sockjs-node* {
    try_files $uri @webpacker;
  }

  location ~ ^/__webpack_dev_server__* {
    try_files $uri @webpacker;
  }

  location ~ ^/[H|J]NAP* {
    try_files $uri @webpacker;
  }

  location / {
    try_files $uri @rails;
  }

  location @rails {
    proxy_set_header  X-Real-IP  $remote_addr;
    proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header  Host $http_host;
    proxy_set_header  X-Forwarded-Proto https;
    proxy_redirect    off;

    if ( !-f $request_filename ) {
      proxy_pass http://rails_app;
    }
  }

  location @webpacker {
    proxy_set_header  X-Real-IP  $remote_addr;
    proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header  Host $http_host;
    proxy_set_header  X-Forwarded-Proto https;
    proxy_redirect    off;
    proxy_pass        http://webpacker_app;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_read_timeout 86400;
  }
}
